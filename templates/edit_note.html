{% extends "base.html" %}

{% block title %}Edit Note{% endblock %}

{% block content %}
<h1>Edit Collector Note</h1>
<!-- Form for editing an existing note -->
<form method="POST">
    <label for="note">Note:</label>
    <textarea name="note" required>{{ note_data[1] }}</textarea>

    <h3>Transaction Details</h3>
    <label for="customer_name">Customer Name:</label>
    <input type="text" name="customer_name" value="{{ note_data[3] }}" required>

    <label for="amount">Amount:</label>
    <input type="number" name="amount" step="0.01" value="{{ note_data[4] }}" required>

    <label for="transaction_date">Transaction Date:</label>
    <input type="date" name="transaction_date" value="{{ note_data[5] }}" required>

    <label for="transaction_time">Transaction Time:</label>
    <input type="time" name="transaction_time" value="{{ note_data[6] }}" required>

    <label for="payment_plan_id">Payment Plan:</label>
    <select name="payment_plan_id" required>
    <!-- Loop through available payment plans and set selected option -->
    {% for plan in payment_plans %}
        <option value="{{ plan[0] }}" {% if plan[0] == note_data[7] %}selected{% endif %}>{{ plan[1] }}</option>
    {% endfor %}
    </select>

    <button type="submit">Update Note and Transaction</button>
</form>
{% endblock %}
