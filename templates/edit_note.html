{% extends "base.html" %}

{% block title %}Edit Note{% endblock %}

{% block content %}
<h1>Edit Note</h1>

<form method="POST" action="{{ url_for('edit_note', note_id=note[0]) }}">
  <label for="transaction_id">Transaction</label>
  <select name="transaction_id" id="transaction_id" required>
    {% for transaction in transactions %}
      <option value="{{ transaction[0] }}" {% if transaction[0] == note[2] %}selected{% endif %}>
        {{ transaction[1] }} - ${{ transaction[2] }}
      </option>
    {% endfor %}
  </select>

  <label for="payment_plan_id">Payment Plan</label>
  <select name="payment_plan_id" id="payment_plan_id" required>
    {% for plan in payment_plans %}
      <option value="{{ plan[0] }}" {% if plan[0] == note[3] %}selected{% endif %}>
        {{ plan[1] }} - ${{ plan[3] }}
      </option>
    {% endfor %}
  </select>

  <label for="note">Note</label>
  <textarea name="note" id="note" required>{{ note[4] }}</textarea>

  <button type="submit">Save Changes</button>
</form>

<a href="{{ url_for('home') }}">Back to Dashboard</a>
{% endblock %}
