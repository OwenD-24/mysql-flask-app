<h1>Admin Dashboard</h1>

<!-- Table displaying user details -->
<table>
    <thead>
        <tr>
            <th>ID</th>
            <th>Email</th>
            <th>Role</th>
            <th>Created At</th>
        </tr>
    </thead>
    <tbody>
        <!-- Loop through each user in 'users' and display their details -->
        {% for user in users %}
        <tr>
            <td>{{ user[0] }}</td>
            <td>{{ user[1] }}</td>
            <td>{{ user[2] }}</td>
            <td>{{ user[3] }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>

<!-- Link for logging out -->
<a href="{{ url_for('logout') }}">Log Out</a>
